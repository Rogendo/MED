{% extends 'base2.html' %}
{% load static %}
{% block body %}
<head>
    <title>Hospital register</title>


</head>

</head>
<body>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group col-md-12 offset-3">
            <label>{{field.label_tag}}</label>
            {{field.errors}}
            {{field}}
        </div>
        {% endfor %}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">SIGN UP</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            already have an account? <a href="{% url 'medexpert:login' %}">SIGN IN</a>

        </small>
    </div>
</div>
</body>
{% endblock body %}
