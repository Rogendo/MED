{#{% extends "base.html" %}#}

{% block title %}Google Maps{% endblock %}
<style>
    #map {
        height: 400px;
        width: 100%;
    }
</style>
{% block body%}

    <h1>Google map</h1>
    <div id="map"></div>
    <script>
    function initMap(){
        var options = {
            zoom:8,
            center:{lat:1.2921,lng:36.8219}
        }
        //map
        var map = new google.maps.Map(document.getElementById('map'), options);
    }
    </script>
     <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMYGNJRP8m_Qd6EjIwhOaroyirpOUOpgk&callback=initMap">
    </script>

{% endblock %}
