{% include 'base3.html' %}

{% load static %}

<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MESSAGE</title>
    <link rel="stylesheet" type="text/css" href="{% static 'employeedetails/css/bootstrap.css' %}">
</head>
<body>





<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>


<table id="customers" border="1">
    <thead>
        <th scope="col"><h3 style="color: green">NAME</h3></th>
        <th scope="col"><h3 style="color: green">PHONE</h3></th>
        <th scope="col"><h3 style="color: green">EMAIL</h3></th>
        <th scope="col"><h3 style="color: green">SUBJECT</h3></th>

        <th scope="col"><h3 style="color: black">MESSAGE</h3></th>
        <th scope="col"><h3 style="color: black">TIME SUBMITTED</h3></th>

    </thead>

    <tbody>

        {% for user in users %}
        <tr>
        <td> {{ user.name }} </td>
        <td> {{ user.phone }} </td>
        <td> {{ user.Email }} </td>
        <td> {{ user.Subject }} </td>
        <td> {{ user.message }} </td>

        <td> {{ user.time_sent }}</td>

    </tr>

{% endfor %}
    </tbody>
</table>

</body>
</body>
</html>
